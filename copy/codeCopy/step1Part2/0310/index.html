<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Test Case Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>SQL Table Generator</h1>
    <div id="tableContainer">
        <!-- Dynamic table will be inserted here -->
    </div>
    <button id="addColumn">Add Column</button>
    <button id="addRow">Add Row</button>
    <button id="customizeButton">Customize</button>

    <!-- Popup for customization -->
    <div id="customizePopup" class="popup">
        <div class="popup-content">
            <textarea id="customReq" rows="4" cols="50"></textarea>
            <button id="reviseButton">Revise</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
